<body>
<script src="app.js"></script>
<!--<script src="search.js"></script>-->
<div class="header">
    <div class="container">

        <div class="box">
            <div class="hours">
                <h1 id="hours">8</h1>
            </div>
            
        </div>


        <div class="box">
            <div class="minutes">
                <h1 id="minutes">8</h1>
            </div>
            
        </div>
        <div class="box">
            <div class="seconds">
                <h1 id="seconds">8</h1>
           </div>         
        </div>    
    </div>
</div>
<div class="logo">
<img src="netcode.png" width="30%" height="30%">
</div>
<form id="VoiceAssistant" action="https://www.google.com/search" method="GET" target="_blank">
<input type="text" id="transcript" name="q" class="toolbox" placeholder="Search or enter web address">
<img src="mic.png" onclick="startRecognition()" class="microphone" width="5%" height="5%"><img src="logofull.png" class="fulllogo" width="60%">
</form>
